{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <p class="post_date">created: {{ post.created_date|date:'d-m-Y' }}</p>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p class="post_content">{{ post.text|truncatechars:200 }}</p>
</div>
{% endfor %} {% endblock %}
