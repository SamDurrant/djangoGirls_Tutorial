<html>
  <head>
    <title>Sam's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Sam's Spectacular Blog</a></h1>
    </div>
    <section>
      {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
