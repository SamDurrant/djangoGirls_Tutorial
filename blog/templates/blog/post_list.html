{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <p class="post_date">published: {{ post.published_date }}</p>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p class="post_content">{{ post.text|linebreaksbr|truncatechars:600 }}</p>
</div>
{% endfor %} {% endblock %}
